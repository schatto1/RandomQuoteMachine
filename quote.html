<!DOCTYPE html>
<html>
<head>
  
  <title>Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="quote.css">
  <script type="text/javascript" src="quote.js"></script>
    
</head>
<body>
  
<!-- Quote goes here here -->
<div class="title">
  <h2><i class="fas fa-quote-left"></i>&nbsp;&nbsp;<span class="quote">Quote goes here</span>&nbsp;&nbsp;<i class="fas fa-quote-right"></i></h2>
  <h4>-&nbsp;<span class="author">Author goes here</span></h4>
  <hr>
  <!-- This button will put new quote on page-->
  <a href="#">
    <button class="btn btn-light btn-sm" id="getQuote"><i class="fas fa-book"></i> New Quote</button>
  </a>
  <!-- This button will allow users to google search more about author -->
  <a href="#">
    <button class="btn btn-light btn-sm"><i class="far fa-newspaper"></i> Learn More</button>
  </a>
  <!-- This button will let user tweet current quote -->
  <a href="#">
    <button class="btn btn-light btn-sm"><i class="fab fa-twitter-square"></i> Tweet Quote</button>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
